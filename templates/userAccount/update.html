{% extends 'base.html' %}
{% block title %}Update Details{% endblock title %}
{% block body %}
    <div class="container my-3 px-5">
        <h2>Update your Details</h2>
        
        <form method="POST" enctype="multipart/form-data" action="{% url 'update_user' 2 %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.username.label}}</label>
                        {{form.username}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.email.label}}</label>
                        {{form.email}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.first_name.label}}</label>
                        {{form.first_name}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.last_name.label}}</label>
                        {{form.last_name}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.profilepic.label}}</label>
                        {{form.profilepic}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.dob.label}}</label>
                        {{form.dob}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{form.mobile.label}}</label>
                        {{form.mobile}}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
